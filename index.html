<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проєкт</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Ласкаво просимо!</h1>
        <nav>
            <ul>
                <li><a href="#projects">Наші проєкти</a></li>
                <li><a href="#team">Наша команда</a></li>
                <li><a href="#contact">Контакти</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="projects">
            <h2>Наші проєкти</h2>
            <div class="projects-gallery">
                <img src="project1.jpg" alt="Проєкт 1">
                <img src="project2.jpg" alt="Проєкт 2">
                <img src="project3.jpg" alt="Проєкт 3">
            </div>
        </section>

        <section id="team">
            <h2>Наша команда</h2>
            <div class="team-gallery">
                <img src="team1.jpg" alt="Член команди 1">
                <img src="team2.jpg" alt="Член команди 2">
                <img src="team3.jpg" alt="Член команди 3">
                <img src="team4.jpg" alt="Член команди 4">
            </div>
        </section>

        <section id="contact">
            <h2>Контакти</h2>
            <p>Зв'яжіться з нами за адресою: example@example.com</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Всі права захищені.</p>
    </footer>
</body>
</html>
