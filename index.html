<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проєкт</title>
    <link rel="stylesheet" href="css/styles.css">
<style>
/* Общий стиль для страницы */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
    color: #333;
}

/* Заголовок */
header {
    background-color: #4CAF50;
    color: white;
    padding: 20px;
    text-align: center;
}

header nav ul {
    list-style: none;
    padding: 0;
    margin: 10px 0 0;
    display: flex;
    justify-content: center;
    gap: 20px;
}

header nav ul li {
    display: inline;
}

header nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
}

header nav ul li a:hover {
    text-decoration: underline;
}

/* Основной контент */
main {
    padding: 20px;
}

/* Секции */
section {
    margin-bottom: 40px;
}

section h2 {
    text-align: center;
    color: #4CAF50;
    margin-bottom: 20px;
}

/* Галереи */
.projects-gallery,
.team-gallery {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
}

.projects-gallery img,
.team-gallery img {
    border: 2px solid #ccc;
    border-radius: 10px;
    transition: transform 0.3s ease, border-color 0.3s ease;
}

.projects-gallery img:hover,
.team-gallery img:hover {
    transform: scale(1.05);
    border-color: #4CAF50;
}

/* Контакты */
#contact p {
    text-align: center;
    font-size: 18px;
}

/* Подвал */
footer {
    background-color: #4CAF50;
    color: white;
    text-align: center;
    padding: 10px 0;
    margin-top: 20px;
}
</style>
</head>
<body>
    <header>
        <h1>Ласкаво просимо!</h1>
        <nav>
            <ul>
                <li><a href="#projects">Наші проєкти</a></li>
                <li><a href="#team">Наша команда</a></li>
                <li><a href="#contact">Контакти</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="projects">
            <h2>Наші проєкти</h2>
            <div class="projects-gallery">
                <img src="images/project1.jpg" alt="Проєкт 1" width="300" height="200">
                <img src="images/project2.jpg" alt="Проєкт 2" width="300" height="200">
                <img src="images/project3.jpg" alt="Проєкт 3" width="300" height="200">
            </div>
        </section>

        <section id="team">
            <h2>Наша команда</h2>
            <div class="team-gallery">
                <img src="images/team1.jpg" alt="Член команди 1 "width="300" height="200">
                <img src="images/team2.jpg" alt="Член команди 2" width="300" height="200">
                <img src="images/team3.jpg" alt="Член команди 3" width="300" height="200">
                <img src="images/team4.jpg" alt="Член команди 4" width="300" height="200">
            </div>
        </section>

        <section id="contact">
            <h2>Контакти</h2>
            <p>Зв'яжіться з нами за адресою: example@example.com</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Всі права захищені.</p>
    </footer>
</body>
</html>
